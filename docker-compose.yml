version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

# TODO добавить сервисы
  gateway:
    build:
      context: Gateway
#    image: gateway
#    build: ./lab2/Gateway/
    depends_on:
      - reservation
      - library
      - rating
    ports:
      - "8080:8080"

  reservation:
    build:
      context: ReservationService
    depends_on:
      - postgres
#    image: reservationservice
#    build: ./lab2/ReservationService/
    ports:
      - "8070:8070"

  library:
    build:
      context: LibraryService
    depends_on:
      - postgres
#    image: library
#    build: ./lab2/LibraryService/
    ports:
      - "8060:8060"

  rating:
    build:
      context: RatingService
    depends_on:
      - postgres
#    image: rating
#    build: ./lab2/RatingService/
    ports:
      - "8050:8050"
volumes:
  db-data: